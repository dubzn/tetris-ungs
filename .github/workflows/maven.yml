# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # Uses Docker, that's why Linux-only.
    - name: JUnit Tests (EnricoMi/publish-unit-test-result-action@v1, Linux)
      uses: EnricoMi/publish-unit-test-result-action@v1
      if: ${{ runner.os == 'Linux' }}
      with:
        check_name: JUnit Tests (${{ runner.os }}, EnricoMi/publish-unit-test-result-action@v1)
        files: |
          **/target/*-reports/TEST-*.xml
          **/build/test-results/*/TEST-*.xml
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v1
      id: test-results
      if: always()
      with:
        files: "test-results/**/*.xml"
        
  report-badge:
    runs-on: ubuntu-latest
    steps:
    - name: Generate JaCoCo Badge
      id: jacoco
      uses: cicirello/jacoco-badge-generator@v2
      with:
        generate-branches-badge: true
        jacoco-csv-file: >
          tetris-ungs/target/site/jacoco/jacoco.csv

    - name: Log coverage percentage
      run: |
        echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
        echo "branch coverage = ${{ steps.jacoco.outputs.branches }}"

    - name: Commit the badge (if it changed)
      run: |
        if [[ `git status --porcelain` ]]; then
          git config --global user.name 'Santiago Galvan'
          git config --global user.email 'sdgalvan@users.noreply.github.com'
          git add -A
          git commit -m "Autogenerated JaCoCo coverage badge"
          git push
        fi
