# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # Uses Docker, that's why Linux-only.
    - name: JUnit Tests (EnricoMi/publish-unit-test-result-action@v1, Linux)
      uses: EnricoMi/publish-unit-test-result-action@v1
      if: ${{ runner.os == 'Linux' }}
      with:
        check_name: JUnit Tests (${{ runner.os }}, EnricoMi/publish-unit-test-result-action@v1)
        files: |
          **/target/*-reports/TEST-*.xml
          **/build/test-results/*/TEST-*.xml
        
    - name: JUnit Report Action
      # You may pin to the exact commit or the version.
      # uses: mikepenz/action-junit-report@41a3188dde10229782fd78cd72fc574884dd7686
      uses: mikepenz/action-junit-report@v3.0.3
      with:
        # Specify the token to use to publish the check.
        token: ${{ github.token }}
        # Xml report paths in glob format
        report_paths: "**/reports/TEST-*.xml"
        # Fail if no test are found.
        require_tests: true
        # Include passed tests in the report
        include_passed: false
